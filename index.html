<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Simple Calculator</title>
    <style>
        body {
            font-family: 'Arial', sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            background-color: #f4f4f4;
            margin: 0;
            overflow: hidden; /* Prevent scrollbar if content slightly larger than viewport */
        }

        .calculator {
            background-color: #333;
            border-radius: 10px;
            box-shadow: 0 0 20px rgba(0, 0, 0, 0.5);
            padding: 20px;
            width: 320px;
        }

        #display {
            width: calc(100% - 20px); /* Adjust for padding */
            height: 60px;
            background-color: #444;
            color: #fff;
            border: none;
            border-radius: 5px;
            font-size: 2.5em;
            text-align: right;
            padding: 0 10px;
            margin-bottom: 20px;
            box-sizing: border-box; /* Include padding in width */
            overflow: hidden; /* Prevent text overflow */
            white-space: nowrap; /* Keep text on one line */
            text-overflow: ellipsis; /* Add ellipsis if text overflows */
            -webkit-user-select: none; /* Prevent selection on display */
            -moz-user-select: none;
            -ms-user-select: none;
            user-select: none;
        }

        .buttons-grid {
            display: grid;
            grid-template-columns: repeat(4, 1fr);
            gap: 10px;
        }

        .btn {
            background-color: #555;
            color: #fff;
            border: none;
            border-radius: 5px;
            padding: 20px;
            font-size: 1.8em;
            cursor: pointer;
            transition: background-color 0.2s ease;
            outline: none;
            user-select: none; /* Prevent text selection on buttons */
            -webkit-tap-highlight-color: transparent; /* Remove tap highlight on mobile */
        }

        .btn:hover {
            background-color: #777;
        }

        .btn:active {
            background-color: #999;
            transform: scale(0.98); /* Slight press effect */
        }

        .operator {
            background-color: #f1a33c;
        }

        .operator:hover {
            background-color: #f3b469;
        }

        .equals {
            background-color: #28a745;
            grid-column: span 2; /* Make equals button span two columns */
        }

        .equals:hover {
            background-color: #38c156;
        }

        .clear {
            background-color: #dc3545;
        }

        .clear:hover {
            background-color: #e35a68;
        }

        /* Specific styling for zero button to span two columns */
        .zero {
            grid-column: span 2;
        }
    </style>
</head>
<body>
    <div class="calculator">
        <input type="text" id="display" value="0" readonly>
        <div class="buttons-grid">
            <button class="btn clear" data-action="clear" style="grid-column: span 2;">C</button>
            <button class="btn operator" data-action="operator" data-value="/">/</button>
            <button class="btn operator" data-action="operator" data-value="*">x</button>

            <button class="btn" data-action="number" data-value="7">7</button>
            <button class="btn" data-action="number" data-value="8">8</button>
            <button class="btn" data-action="number" data-value="9">9</button>
            <button class="btn operator" data-action="operator" data-value="-">-</button>

            <button class="btn" data-action="number" data-value="4">4</button>
            <button class="btn" data-action="number" data-value="5">5</button>
            <button class="btn" data-action="number" data-value="6">6</button>
            <button class="btn operator" data-action="operator" data-value="+">+</button>

            <button class="btn" data-action="number" data-value="1">1</button>
            <button class="btn" data-action="number" data-value="2">2</button>
            <button class="btn" data-action="number" data-value="3">3</button>
            <button class="btn" data-action="decimal" data-value=".">.</button>
            
            <button class="btn zero" data-action="number" data-value="0">0</button>
            <button class="btn equals" data-action="equals">=</button>
        </div>
    </div>

    <script>
        const display = document.getElementById('display');
        let currentInput = '0';
        let previousInput = '';
        let operator = null;
        let waitingForSecondOperand = false; // Flag to indicate if we're waiting for the next number after an operator

        function updateDisplay() {
            display.value = currentInput;
        }

        function clear() {
            currentInput = '0';
            previousInput = '';
            operator = null;
            waitingForSecondOperand = false;
            updateDisplay();
        }

        function appendNumber(number) {
            if (waitingForSecondOperand) {
                currentInput = number;
                waitingForSecondOperand = false;
            } else {
                if (currentInput === '0' && number !== '.') {
                    currentInput = number;
                } else {
                    currentInput += number;
                }
            }
            updateDisplay();
        }

        function appendDecimal(dot) {
            if (waitingForSecondOperand) {
                currentInput = '0.';
                waitingForSecondOperand = false;
                updateDisplay();
                return;
            }
            if (!currentInput.includes(dot)) {
                currentInput += dot;
            }
            updateDisplay();
        }

        function chooseOperator(nextOperator) {
            if (previousInput !== '' && operator && waitingForSecondOperand) {
                operator = nextOperator; // Change operator if already selected and no second operand entered
                return;
            }

            if (previousInput !== '') {
                calculate();
            }

            previousInput = currentInput;
            operator = nextOperator;
            waitingForSecondOperand = true;
        }

        function calculate() {
            if (!operator || previousInput === '') {
                return; // Nothing to calculate or not enough operands
            }

            let result;
            const prev = parseFloat(previousInput);
            const current = parseFloat(currentInput);

            if (isNaN(prev) || isNaN(current)) {
                clear();
                currentInput = 'Error';
                updateDisplay();
                return;
            }

            switch (operator) {
                case '+':
                    result = prev + current;
                    break;
                case '-':
                    result = prev - current;
                    break;
                case '*':
                    result = prev * current;
                    break;
                case '/':
                    if (current === 0) {
                        clear();
                        currentInput = 'Error: Div by 0';
                        updateDisplay();
                        return;
                    }
                    result = prev / current;
                    break;
                default:
                    return;
            }
            
            // Handle floating point precision issues by rounding if necessary
            currentInput = parseFloat(result.toFixed(10)).toString(); 
            operator = null;
            previousInput = '';
            waitingForSecondOperand = false;
            updateDisplay();
        }

        // Event Listeners for buttons using delegation
        document.querySelector('.buttons-grid').addEventListener('click', (event) => {
            const target = event.target;
            // Ensure the clicked element or its parent is a button with data-action
            const button = target.closest('.btn'); 
            if (!button) return;

            const action = button.dataset.action;
            const value = button.dataset.value;

            switch (action) {
                case 'number':
                    appendNumber(value);
                    break;
                case 'operator':
                    chooseOperator(value);
                    break;
                case 'decimal':
                    appendDecimal(value);
                    break;
                case 'equals':
                    calculate();
                    break;
                case 'clear':
                    clear();
                    break;
            }
        });

        // Initialize display
        updateDisplay();
    </script>
</body>
</html>
