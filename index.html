<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Simple Calculator</title>
    <style>
        body {
            margin: 0;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            background-color: #f0f2f5;
            color: #333;
        }

        .calculator {
            background-color: #ffffff;
            border-radius: 15px;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.1);
            overflow: hidden;
            width: 320px;
            padding: 20px;
        }

        #display {
            background-color: #222;
            color: #fff;
            font-size: 2.8em;
            padding: 20px;
            text-align: right;
            border-radius: 8px;
            margin-bottom: 20px;
            min-height: 60px;
            display: flex;
            align-items: center;
            justify-content: flex-end;
            word-wrap: break-word;
            word-break: break-all;
            box-sizing: border-box;
            line-height: 1.2;
        }

        .buttons {
            display: grid;
            grid-template-columns: repeat(4, 1fr);
            gap: 10px;
        }

        .button {
            background-color: #e0e0e0;
            border: none;
            border-radius: 10px;
            padding: 20px;
            font-size: 1.5em;
            cursor: pointer;
            transition: background-color 0.2s ease, transform 0.1s ease;
            outline: none;
            color: #333;
            display: flex;
            justify-content: center;
            align-items: center;
        }

        .button:hover {
            background-color: #d0d0d0;
            transform: translateY(-2px);
        }

        .button:active {
            transform: translateY(0);
            background-color: #c0c0c0;
        }

        .button.operator {
            background-color: #f89d13;
            color: #fff;
        }

        .button.operator:hover {
            background-color: #e68a00;
        }

        .button.operator:active {
            background-color: #d47a00;
        }

        .button.equals {
            background-color: #4CAF50;
            color: #fff;
        }

        .button.equals:hover {
            background-color: #45a049;
        }

        .button.equals:active {
            background-color: #3d8c40;
        }

        .button.clear {
            background-color: #f44336;
            color: #fff;
        }

        .button.clear:hover {
            background-color: #e53935;
        }

        .button.clear:active {
            background-color: #d32f2f;
        }

        .button.zero {
            grid-column: span 2;
        }
    </style>
</head>
<body>
    <div class="calculator">
        <div id="display">0</div>
        <div class="buttons">
            <button class="button clear" onclick="calculator.clear()">C</button>
            <button class="button operator" onclick="calculator.chooseOperation('/')">รท</button>
            <button class="button operator" onclick="calculator.chooseOperation('*')">ร</button>
            <button class="button operator" onclick="calculator.chooseOperation('-')">-</button>

            <button class="button" onclick="calculator.appendNumber('7')">7</button>
            <button class="button" onclick="calculator.appendNumber('8')">8</button>
            <button class="button" onclick="calculator.appendNumber('9')">9</button>
            <button class="button operator" onclick="calculator.chooseOperation('+')">+</button>

            <button class="button" onclick="calculator.appendNumber('4')">4</button>
            <button class="button" onclick="calculator.appendNumber('5')">5</button>
            <button class="button" onclick="calculator.appendNumber('6')">6</button>
            <button class="button" onclick="calculator.appendDecimal()">.</button>

            <button class="button" onclick="calculator.appendNumber('1')">1</button>
            <button class="button" onclick="calculator.appendNumber('2')">2</button>
            <button class="button" onclick="calculator.appendNumber('3')">3</button>
            <button class="button equals" onclick="calculator.calculate()">=</button>
            
            <button class="button zero" onclick="calculator.appendNumber('0')">0</button>
        </div>
    </div>

    <script>
        const calculator = {
            displayValue: '0',
            firstOperand: null,
            waitingForSecondOperand: false,
            operator: null,
        };

        function updateDisplay() {
            const display = document.getElementById('display');
            display.textContent = calculator.displayValue;
            if (calculator.displayValue.length > 10) {
                display.style.fontSize = '2em';
            } else {
                display.style.fontSize = '2.8em';
            }
        }

        function appendNumber(number) {
            if (calculator.waitingForSecondOperand === true) {
                calculator.displayValue = number;
                calculator.waitingForSecondOperand = false;
            } else {
                if (calculator.displayValue === '0' && number !== '.') {
                    calculator.displayValue = number;
                } else {
                    if (calculator.displayValue.length < 15) { 
                        calculator.displayValue += number;
                    }
                }
            }
            updateDisplay();
        }

        function appendDecimal() {
            if (calculator.waitingForSecondOperand === true) {
                calculator.displayValue = '0.';
                calculator.waitingForSecondOperand = false;
                updateDisplay();
                return;
            }

            if (!calculator.displayValue.includes('.')) {
                if (calculator.displayValue.length < 15) {
                    calculator.displayValue += '.';
                }
            }
            updateDisplay();
        }

        function chooseOperation(nextOperator) {
            const inputValue = parseFloat(calculator.displayValue);

            if (calculator.operator && calculator.waitingForSecondOperand) {
                calculator.operator = nextOperator;
                return;
            }

            if (calculator.firstOperand === null || isNaN(calculator.firstOperand)) {
                if (!isNaN(inputValue)) {
                    calculator.firstOperand = inputValue;
                } else {
                    return;
                }
            } else if (calculator.operator) {
                const result = performCalculation[calculator.operator](calculator.firstOperand, inputValue);
                
                if (typeof result === 'string' && result.startsWith('Error')) {
                    calculator.displayValue = result;
                    calculator.firstOperand = null;
                    calculator.operator = null;
                } else {
                    calculator.displayValue = `${parseFloat(result.toFixed(7))}`;
                    calculator.firstOperand = result;
                }
            }

            calculator.waitingForSecondOperand = true;
            calculator.operator = nextOperator;
            updateDisplay();
        }

        const performCalculation = {
            '/': (firstOperand, secondOperand) => {
                if (secondOperand === 0) {
                    return 'Error: Div by 0';
                }
                return firstOperand / secondOperand;
            },
            '*': (firstOperand, secondOperand) => firstOperand * secondOperand,
            '+': (firstOperand, secondOperand) => firstOperand + secondOperand,
            '-': (firstOperand, secondOperand) => firstOperand - secondOperand,
        };

        function calculate() {
            const inputValue = parseFloat(calculator.displayValue);

            if (calculator.firstOperand === null || calculator.operator === null || isNaN(inputValue) || isNaN(calculator.firstOperand)) {
                return;
            }

            let result;
            if (calculator.waitingForSecondOperand) {
                result = performCalculation[calculator.operator](calculator.firstOperand, calculator.firstOperand);
            } else {
                result = performCalculation[calculator.operator](calculator.firstOperand, inputValue);
            }
            
            if (typeof result === 'string' && result.startsWith('Error')) {
                calculator.displayValue = result;
            } else {
                calculator.displayValue = `${parseFloat(result.toFixed(7))}`;
            }
            
            calculator.firstOperand = null;
            calculator.operator = null;
            calculator.waitingForSecondOperand = true;
            updateDisplay();
        }

        function clear() {
            calculator.displayValue = '0';
            calculator.firstOperand = null;
            calculator.waitingForSecondOperand = false;
            calculator.operator = null;
            updateDisplay();
        }

        updateDisplay();
    </script>
</body>
</html>
