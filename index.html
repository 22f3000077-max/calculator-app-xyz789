<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Simple Calculator</title>
    <style>
        *, *::before, *::after {
            box-sizing: border-box;
        }

        body {
            margin: 0;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(to right, #00AAFF, #00FF6C);
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            overflow: hidden;
        }

        .calculator-grid {
            display: grid;
            grid-template-columns: repeat(4, 100px);
            grid-template-rows: minmax(120px, auto) repeat(5, 100px);
            background-color: #333;
            border-radius: 10px;
            box-shadow: 0 10px 20px rgba(0, 0, 0, 0.4);
            overflow: hidden;
        }

        .calculator-grid > button {
            cursor: pointer;
            font-size: 2rem;
            border: 1px solid rgba(255, 255, 255, .1);
            outline: none;
            background-color: rgba(255, 255, 255, .75);
            transition: background-color 0.2s ease-in-out;
            color: #333;
        }

        .calculator-grid > button:hover {
            background-color: rgba(255, 255, 255, .9);
        }

        .calculator-grid > button[data-operation] {
            background-color: #f79234; 
            color: white;
        }

        .calculator-grid > button[data-operation]:hover {
            background-color: #f7a04a;
        }

        .calculator-grid > button[data-all-clear],
        .calculator-grid > button[data-delete] {
            background-color: #cc2a2a; 
            color: white;
        }

        .calculator-grid > button[data-all-clear]:hover,
        .calculator-grid > button[data-delete]:hover {
            background-color: #e03c3c;
        }

        .calculator-grid > button[data-equals] {
            background-color: #007bff; 
            color: white;
        }

        .calculator-grid > button[data-equals]:hover {
            background-color: #0069d9;
        }

        .span-two {
            grid-column: span 2;
        }

        .output {
            grid-column: 1 / -1;
            background-color: rgba(0, 0, 0, .75);
            display: flex;
            flex-direction: column;
            align-items: flex-end;
            justify-content: space-around;
            padding: 10px;
            word-wrap: break-word;
            word-break: break-all;
            border-bottom: 1px solid rgba(255, 255, 255, .1);
        }

        .output .previous-operand {
            color: rgba(255, 255, 255, .75);
            font-size: 1.5rem;
        }

        .output .current-operand {
            color: white;
            font-size: 2.5rem;
        }
    </style>
</head>
<body>
    <div class="calculator-grid">
        <div class="output">
            <div data-previous-operand class="previous-operand"></div>
            <div data-current-operand class="current-operand"></div>
        </div>
        <!-- Updated button layout for new operations -->
        <button data-all-clear>AC</button>
        <button data-delete>DEL</button>
        <button data-operation data-square-root>√</button>
        <button data-operation data-percentage>%</button>
        <button data-number>7</button>
        <button data-number>8</button>
        <button data-number>9</button>
        <button data-operation>÷</button>
        <button data-number>4</button>
        <button data-number>5</button>
        <button data-number>6</button>
        <button data-operation>*</button>
        <button data-number>1</button>
        <button data-number>2</button>
        <button data-number>3</button>
        <button data-operation>+</button>
        <button data-number class="span-two">0</button>
        <button data-number>.</button>
        <button data-equals>=</button>
    </div>

    <script>
        class Calculator {
            constructor(previousOperandTextElement, currentOperandTextElement) {
                this.previousOperandTextElement = previousOperandTextElement;
                this.currentOperandTextElement = currentOperandTextElement;
                this.clear();
            }

            clear() {
                this.currentOperand = '';
                this.previousOperand = '';
                this.operation = undefined;
            }

            delete() {
                this.currentOperand = this.currentOperand.toString().slice(0, -1);
            }

            appendNumber(number) {
                if (number === '.' && this.currentOperand.includes('.')) return;
                this.currentOperand = this.currentOperand.toString() + number.toString();
            }

            chooseOperation(operation) {
                if (this.currentOperand === '') return; // Cannot start an operation without a number
                if (this.previousOperand !== '') {
                    this.compute(); // If there's a previous operation, compute it first
                }
                this.operation = operation;
                this.previousOperand = this.currentOperand;
                this.currentOperand = '';
            }

            squareRoot() {
                const current = parseFloat(this.currentOperand);
                if (isNaN(current)) return;
                if (current < 0) {
                    this.currentOperand = 'Error: Neg Sq Rt';
                    this.previousOperand = '';
                    this.operation = undefined;
                    return;
                }
                this.currentOperand = Math.sqrt(current);
                this.operation = undefined; // Square root is a unary operation, it finalizes current state
                this.previousOperand = ''; // Clear previous for a fresh start or chained operations
            }

            applyPercentage() {
                const current = parseFloat(this.currentOperand);
                if (isNaN(current)) return;

                if (this.previousOperand === '' || this.operation === undefined) {
                    // Scenario 1: No previous operation, just compute current / 100
                    this.currentOperand = current / 100;
                } else {
                    // Scenario 2: Previous operation exists (e.g., 100 + 10%)
                    const prev = parseFloat(this.previousOperand);
                    if (isNaN(prev)) return;

                    let result;
                    switch (this.operation) {
                        case '+':
                            result = prev + (prev * (current / 100));
                            break;
                        case '-':
                            result = prev - (prev * (current / 100));
                            break;
                        case '*':
                            result = prev * (current / 100);
                            break;
                        case '÷':
                            // Handle division by zero for the percentage part itself
                            if (current === 0) {
                                this.currentOperand = 'Error: Div by 0';
                                this.previousOperand = '';
                                this.operation = undefined;
                                return;
                            }
                            result = prev / (current / 100);
                            break;
                        default:
                            return;
                    }
                    this.currentOperand = result;
                }
                this.operation = undefined; // Percentage operation finalizes the calculation if an operation was pending
                this.previousOperand = ''; // Clear previous for a fresh start
            }

            compute() {
                let computation;
                const prev = parseFloat(this.previousOperand);
                const current = parseFloat(this.currentOperand);
                if (isNaN(prev) || isNaN(current)) return;
                switch (this.operation) {
                    case '+':
                        computation = prev + current;
                        break;
                    case '-':
                        computation = prev - current;
                        break;
                    case '*':
                        computation = prev * current;
                        break;
                    case '÷':
                        if (current === 0) {
                            computation = 'Error: Div by 0';
                            this.currentOperand = computation;
                            this.previousOperand = '';
                            this.operation = undefined;
                            return; 
                        } else {
                            computation = prev / current;
                        }
                        break;
                    default:
                        return;
                }
                this.currentOperand = computation;
                this.operation = undefined;
                this.previousOperand = '';
            }

            getDisplayNumber(number) {
                if (number === null || number === undefined || number === '') return '';
                const stringNumber = number.toString();
                if (stringNumber.startsWith('Error')) {
                    return stringNumber;
                }

                const parts = stringNumber.split('.');
                const integerDigits = parseFloat(parts[0]);
                const decimalDigits = parts[1];
                let integerDisplay;
                if (isNaN(integerDigits)) {
                    integerDisplay = '';
                } else {
                    integerDisplay = integerDigits.toLocaleString('en', { maximumFractionDigits: 0 });
                }
                if (decimalDigits != null) {
                    return `${integerDisplay}.${decimalDigits}`;
                } else {
                    return integerDisplay;
                }
            }

            updateDisplay() {
                if (this.currentOperand.toString().startsWith('Error')) {
                    this.currentOperandTextElement.innerText = this.currentOperand;
                    this.previousOperandTextElement.innerText = '';
                    setTimeout(() => this.clearAndRefreshDisplay(), 2000); 
                } else {
                    this.currentOperandTextElement.innerText = this.getDisplayNumber(this.currentOperand);
                    if (this.operation != null) {
                        this.previousOperandTextElement.innerText =
                            `${this.getDisplayNumber(this.previousOperand)} ${this.operation}`;
                    } else {
                        this.previousOperandTextElement.innerText = '';
                    }
                }
            }

            clearAndRefreshDisplay() {
                this.clear();
                this.updateDisplay();
            }
        }

        const numberButtons = document.querySelectorAll('[data-number]');
        // Select only binary operation buttons, excluding square root and percentage
        const operationButtons = document.querySelectorAll('[data-operation]:not([data-square-root]):not([data-percentage])'); 
        const equalsButton = document.querySelector('[data-equals]');
        const deleteButton = document.querySelector('[data-delete]');
        const allClearButton = document.querySelector('[data-all-clear]');
        const squareRootButton = document.querySelector('[data-square-root]'); 
        const percentageButton = document.querySelector('[data-percentage]'); 

        const previousOperandTextElement = document.querySelector('[data-previous-operand]');
        const currentOperandTextElement = document.querySelector('[data-current-operand]');

        const calculator = new Calculator(previousOperandTextElement, currentOperandTextElement);

        numberButtons.forEach(button => {
            button.addEventListener('click', () => {
                calculator.appendNumber(button.innerText);
                calculator.updateDisplay();
            });
        });

        operationButtons.forEach(button => {
            button.addEventListener('click', () => {
                calculator.chooseOperation(button.innerText);
                calculator.updateDisplay();
            });
        });

        equalsButton.addEventListener('click', () => {
            calculator.compute();
            calculator.updateDisplay();
        });

        allClearButton.addEventListener('click', () => {
            calculator.clear();
            calculator.updateDisplay();
        });

        deleteButton.addEventListener('click', () => {
            calculator.delete();
            calculator.updateDisplay();
        });

        // Event listeners for new operations
        if (squareRootButton) {
            squareRootButton.addEventListener('click', () => {
                calculator.squareRoot();
                calculator.updateDisplay();
            });
        }

        if (percentageButton) {
            percentageButton.addEventListener('click', () => {
                calculator.applyPercentage();
                calculator.updateDisplay();
            });
        }
    </script>
</body>
</html>
