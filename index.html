<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Simple Calculator</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <style>
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            background-color: #f0f2f5;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            margin: 0;
            padding: 20px;
            box-sizing: border-box;
        }
        .calculator {
            border: 1px solid #ccc;
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            width: 320px; /* Slightly wider to accommodate button spacing */
            max-width: 90%; /* Ensure responsiveness on smaller screens */
            background-color: #fff;
            padding: 20px;
        }
        #calculator-display {
            width: 100%;
            height: 70px;
            background-color: #e9ecef;
            border: none;
            border-radius: 5px;
            margin-bottom: 20px;
            font-size: 2.5em;
            text-align: right;
            padding: 10px;
            box-sizing: border-box;
            color: #333;
            overflow-x: auto; /* Allow horizontal scrolling for long numbers */
            white-space: nowrap; /* Prevent numbers from wrapping */
            display: flex;
            align-items: center;
            justify-content: flex-end;
        }
        .calculator-buttons {
            display: grid;
            grid-template-columns: repeat(4, 1fr);
            gap: 10px;
        }
        .calculator-buttons button {
            width: 100%;
            height: 60px;
            font-size: 1.5em;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            transition: background-color 0.2s ease, transform 0.1s ease;
            display: flex;
            align-items: center;
            justify-content: center;
        }
        .calculator-buttons button:hover {
            transform: translateY(-1px);
        }
        .calculator-buttons button:active {
            transform: translateY(1px);
        }
        .calculator-buttons .btn-number, .btn-decimal {
            background-color: #f8f9fa;
            color: #333;
        }
        .calculator-buttons .btn-number:hover, .btn-decimal:hover {
            background-color: #e2e6ea;
        }
        .calculator-buttons .btn-operator {
            background-color: #0d6efd; /* Bootstrap primary blue */
            color: #fff;
        }
        .calculator-buttons .btn-operator:hover {
            background-color: #0b5ed7;
        }
        .calculator-buttons .btn-clear {
            background-color: #dc3545; /* Bootstrap danger red */
            color: #fff;
        }
        .calculator-buttons .btn-clear:hover {
            background-color: #bb2d3b;
        }
        .calculator-buttons .btn-equals {
            background-color: #198754; /* Bootstrap success green */
            color: #fff;
            grid-column: span 2;
        }
        .calculator-buttons .btn-equals:hover {
            background-color: #157347;
        }
        .calculator-buttons .btn-zero {
             grid-column: span 2;
        }
    </style>
</head>
<body>
    <div class="calculator">
        <div id="calculator-display" class="mb-3">0</div>
        <div class="calculator-buttons">
            <button class="btn btn-clear" id="clear-button">C</button>
            <button class="btn btn-operator" id="operator-button-divide">/</button>
            <button class="btn btn-operator" id="operator-button-multiply">*</button>
            <button class="btn btn-operator" id="operator-button-subtract">-</button>

            <button class="btn btn-number" id="number-button-7">7</button>
            <button class="btn btn-number" id="number-button-8">8</button>
            <button class="btn btn-number" id="number-button-9">9</button>
            <button class="btn btn-operator" id="operator-button-add">+</button>

            <button class="btn btn-number" id="number-button-4">4</button>
            <button class="btn btn-number" id="number-button-5">5</button>
            <button class="btn btn-number" id="number-button-6">6</button>

            <button class="btn btn-number" id="number-button-1">1</button>
            <button class="btn btn-number" id="number-button-2">2</button>
            <button class="btn btn-number" id="number-button-3">3</button>

            <button class="btn btn-zero" id="number-button-0">0</button>
            <button class="btn btn-decimal" id="decimal-button">.</button>
            <button class="btn btn-equals" id="equals-button">=</button>
        </div>
    </div>

    <script>
        document.addEventListener('DOMContentLoaded', () => {
            const display = document.getElementById('calculator-display');
            const numberButtons = document.querySelectorAll('.btn-number, .btn-zero');
            const operatorButtons = document.querySelectorAll('.btn-operator');
            const decimalButton = document.getElementById('decimal-button');
            const clearButton = document.getElementById('clear-button');
            const equalsButton = document.getElementById('equals-button');

            let currentInput = '0';
            let firstOperand = null;
            let operator = null;
            let waitingForSecondOperand = false;

            function updateDisplay() {
                display.textContent = currentInput;
            }

            function inputDigit(digit) {
                if (currentInput === 'Error') {
                    clearCalculator();
                }
                if (waitingForSecondOperand) {
                    currentInput = digit;
                    waitingForSecondOperand = false;
                } else {
                    currentInput = currentInput === '0' ? digit : currentInput + digit;
                }
                updateDisplay();
            }

            function inputDecimal(dot) {
                if (currentInput === 'Error') {
                    clearCalculator();
                }
                if (waitingForSecondOperand) {
                    currentInput = '0.';
                    waitingForSecondOperand = false;
                    updateDisplay();
                    return;
                }
                if (!currentInput.includes(dot)) {
                    currentInput += dot;
                }
                updateDisplay();
            }

            function clearCalculator() {
                currentInput = '0';
                firstOperand = null;
                operator = null;
                waitingForSecondOperand = false;
                updateDisplay();
            }

            function handleOperator(nextOperator) {
                const inputValue = parseFloat(currentInput);

                if (currentInput === 'Error') {
                    // Do nothing or clear if an operator is pressed after an error
                    return;
                }

                if (operator && waitingForSecondOperand) {
                    // If an operator is pressed consecutively, update the operator
                    operator = nextOperator;
                    return;
                }

                if (firstOperand === null && !isNaN(inputValue)) {
                    firstOperand = inputValue;
                } else if (operator) {
                    const result = performCalculation[operator](firstOperand, inputValue);

                    if (isNaN(result) || !isFinite(result)) { // Handle division by zero resulting in Infinity/NaN
                        currentInput = "Error";
                        firstOperand = null;
                        operator = null;
                        waitingForSecondOperand = true;
                        updateDisplay();
                        return;
                    }

                    currentInput = String(result);
                    firstOperand = result;
                }

                waitingForSecondOperand = true;
                operator = nextOperator;
                updateDisplay();
            }

            const performCalculation = {
                '/': (firstOperand, secondOperand) => {
                    if (secondOperand === 0) {
                        return NaN; // Indicate error for division by zero
                    }
                    return firstOperand / secondOperand;
                },
                '*': (firstOperand, secondOperand) => firstOperand * secondOperand,
                '+': (firstOperand, secondOperand) => firstOperand + secondOperand,
                '-': (firstOperand, secondOperand) => firstOperand - secondOperand,
                '=': (firstOperand, secondOperand) => secondOperand // For equals, if no active operator, just keep second operand. If active, it would have calculated.
            };

            // Event Listeners
            numberButtons.forEach(button => {
                button.addEventListener('click', (event) => {
                    inputDigit(event.target.textContent);
                });
            });

            decimalButton.addEventListener('click', (event) => {
                inputDecimal(event.target.textContent);
            });

            operatorButtons.forEach(button => {
                button.addEventListener('click', (event) => {
                    handleOperator(event.target.textContent);
                });
            });

            equalsButton.addEventListener('click', () => {
                if (currentInput === 'Error') {
                    clearCalculator();
                    return;
                }
                if (firstOperand === null || operator === null) {
                    // If no operation is pending, equals does nothing or just shows current number
                    waitingForSecondOperand = false;
                    updateDisplay();
                    return;
                }
                handleOperator('='); // Trigger final calculation
                operator = null; // Clear operator after equals
                waitingForSecondOperand = false;
            });

            clearButton.addEventListener('click', () => {
                clearCalculator();
            });

            // Initialize display
            updateDisplay();
        });
    </script>
</body>
</html>
