<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Simple Calculator</title>
    <style>
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            margin: 0;
            background-color: #f0f2f5;
            color: #333;
        }

        #calculator {
            background-color: #ffffff;
            border-radius: 12px;
            box-shadow: 0 10px 25px rgba(0, 0, 0, 0.1);
            padding: 20px;
            width: 320px;
            display: grid;
            grid-template-columns: repeat(4, 1fr);
            grid-gap: 12px;
        }

        #display {
            grid-column: 1 / -1;
            margin-bottom: 15px;
        }

        #result {
            width: 100%;
            background-color: #e9ecef;
            border: none;
            border-radius: 8px;
            padding: 15px;
            font-size: 2.5em;
            text-align: right;
            color: #333;
            box-sizing: border-box;
            height: 70px;
            overflow: hidden;
            white-space: nowrap;
            text-overflow: clip;
        }

        .calculator-button {
            background-color: #e0e0e0;
            color: #333;
            border: none;
            border-radius: 8px;
            padding: 15px 0;
            font-size: 1.5em;
            cursor: pointer;
            transition: background-color 0.2s ease-in-out, transform 0.1s ease;
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.05);
        }

        .calculator-button:hover {
            background-color: #d0d0d0;
            transform: translateY(-1px);
        }

        .calculator-button:active {
            background-color: #c0c0c0;
            transform: translateY(0);
            box-shadow: inset 0 2px 5px rgba(0, 0, 0, 0.1);
        }

        .operator {
            background-color: #ff9500;
            color: #ffffff;
        }

        .operator:hover {
            background-color: #e08500;
        }

        .operator:active {
            background-color: #c07500;
        }

        #clear-button {
            background-color: #ff3b30;
            color: #ffffff;
        }

        #clear-button:hover {
            background-color: #e02b20;
        }

        #clear-button:active {
            background-color: #c01b10;
        }

        #equals-button {
            background-color: #007aff;
            color: #ffffff;
            grid-row: span 2; /* Spans two rows */
        }

        #equals-button:hover {
            background-color: #006ae0;
        }

        #equals-button:active {
            background-color: #005ac0;
        }

        #zero-button {
            grid-column: span 2; /* Spans two columns */
            text-align: left;
            padding-left: 30px; /* Adjust padding for visual alignment */
        }
    </style>
</head>
<body>
    <div id="calculator">
        <div id="display">
            <input type="text" id="result" value="0" readonly>
        </div>
        <button class="calculator-button" id="clear-button">C</button>
        <button class="calculator-button operator" data-operator="/">/</button>
        <button class="calculator-button operator" data-operator="*">*</button>
        <button class="calculator-button operator" data-operator="-">-</button>

        <button class="calculator-button" data-number="7">7</button>
        <button class="calculator-button" data-number="8">8</button>
        <button class="calculator-button" data-number="9">9</button>
        <button class="calculator-button operator" data-operator="+">+</button>

        <button class="calculator-button" data-number="4">4</button>
        <button class="calculator-button" data-number="5">5</button>
        <button class="calculator-button" data-number="6">6</button>
        <button class="calculator-button" id="equals-button">=</button>

        <button class="calculator-button" data-number="1">1</button>
        <button class="calculator-button" data-number="2">2</button>
        <button class="calculator-button" data-number="3">3</button>

        <button class="calculator-button" id="zero-button" data-number="0">0</button>
        <button class="calculator-button" data-number=".">.</button>
    </div>

    <script>
        const resultDisplay = document.getElementById('result');
        let currentInput = '0';
        let previousInput = '';
        let operation = null;
        let shouldResetDisplay = false;

        function updateDisplay() {
            // Prevent display from overflowing; limit to a reasonable number of digits
            if (currentInput.length > 15) {
                resultDisplay.value = parseFloat(currentInput).toExponential(8);
            } else {
                resultDisplay.value = currentInput;
            }
        }

        function clear() {
            currentInput = '0';
            previousInput = '';
            operation = null;
            shouldResetDisplay = false;
            updateDisplay();
        }

        function appendNumber(number) {
            if (shouldResetDisplay) {
                currentInput = number;
                shouldResetDisplay = false;
            } else {
                if (currentInput === '0' && number !== '.') {
                    currentInput = number; // Replace initial '0' unless it's a decimal point
                } else if (number === '.' && currentInput.includes('.')) {
                    return; // Prevent multiple decimal points
                } else {
                    currentInput += number;
                }
            }
            updateDisplay();
        }

        function chooseOperation(op) {
            if (currentInput === 'Error: Div by 0') {
                // If there's an error, clear it before starting a new operation
                clear();
            }
            if (currentInput === '') return; // Do nothing if there's no number to operate on
            if (previousInput !== '') {
                compute(); // If there's a pending operation, compute it first
            }
            operation = op;
            previousInput = currentInput;
            shouldResetDisplay = true; // Next number input will clear the display
        }

        function compute() {
            let computation;
            const prev = parseFloat(previousInput);
            const current = parseFloat(currentInput);

            if (isNaN(prev) || isNaN(current)) return; // Don't compute if inputs are invalid

            try {
                switch (operation) {
                    case '+':
                        computation = prev + current;
                        break;
                    case '-':
                        computation = prev - current;
                        break;
                    case '*':
                        computation = prev * current;
                        break;
                    case '/':
                        if (current === 0) {
                            throw new Error('Division by zero');
                        }
                        computation = prev / current;
                        break;
                    default:
                        return; // No operation selected
                }
                currentInput = computation.toString();
            } catch (error) {
                currentInput = 'Error: Div by 0';
            } finally {
                operation = null;
                previousInput = '';
                shouldResetDisplay = true; // After computation, next number input should clear display
                updateDisplay();
            }
        }

        // Event Listeners for buttons
        document.getElementById('clear-button').addEventListener('click', clear);

        document.querySelectorAll('[data-number]').forEach(button => {
            button.addEventListener('click', () => {
                appendNumber(button.dataset.number);
            });
        });

        document.querySelectorAll('[data-operator]').forEach(button => {
            button.addEventListener('click', () => {
                chooseOperation(button.dataset.operator);
            });
        });

        document.getElementById('equals-button').addEventListener('click', compute);

        // Initialize display on load
        updateDisplay();
    </script>
</body>
</html>
