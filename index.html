<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Simple Calculator</title>
    <!-- Bootstrap CSS CDN for clean and professional styling -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <style>
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            background-color: #f0f2f5;
            font-family: 'Arial', sans-serif;
            margin: 0;
        }
        .calculator {
            background-color: #ffffff;
            border-radius: 15px;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.1);
            padding: 20px;
            width: 320px; /* Fixed width for a compact and consistent look */
        }
        .calculator-display {
            width: 100%;
            height: 60px;
            background-color: #222;
            color: #fff;
            text-align: right;
            margin-bottom: 20px;
            padding: 10px 15px;
            font-size: 2.5em;
            border: none;
            border-radius: 10px;
            box-sizing: border-box; /* Include padding in width */
            overflow: hidden; /* Prevent text overflow */
            white-space: nowrap; /* Keep text on one line */
            text-overflow: ellipsis; /* Show ellipsis if text overflows */
        }
        .calculator-buttons {
            display: grid;
            grid-template-columns: repeat(4, 1fr);
            gap: 10px;
        }
        .calculator-buttons button {
            width: 100%;
            height: 60px;
            font-size: 1.5em;
            border: none;
            border-radius: 10px;
            cursor: pointer;
            transition: background-color 0.2s ease-in-out, transform 0.1s ease-in-out;
            background-color: #e0e0e0; /* Light gray for numbers */
            color: #333;
            display: flex;
            justify-content: center;
            align-items: center;
        }
        .calculator-buttons button:hover {
            opacity: 0.9;
            transform: translateY(-1px);
        }
        .calculator-buttons button:active {
            transform: translateY(1px);
        }
        .calculator-buttons .operator, .calculator-buttons .decimal {
            background-color: #f39c12; /* Orange for operators and decimal */
            color: #fff;
        }
        .calculator-buttons .operator:hover, .calculator-buttons .decimal:hover {
            background-color: #e67e22;
        }
        .calculator-buttons .clear {
            background-color: #e74c3c; /* Red for clear */
            color: #fff;
        }
        .calculator-buttons .clear:hover {
            background-color: #c0392b;
        }
        .calculator-buttons .equals {
            background-color: #2ecc71; /* Green for equals */
            color: #fff;
        }
        .calculator-buttons .equals:hover {
            background-color: #27ae60;
        }
        /* Make 0 button span two columns */
        .calculator-buttons .btn-zero {
            grid-column: span 2;
        }
    </style>
</head>
<body>
    <div class="calculator">
        <input type="text" class="calculator-display form-control" id="calculator-display" value="0" readonly>
        <div class="calculator-buttons">
            <button class="clear btn btn-danger" id="clear-button">C</button>
            <button class="operator btn btn-secondary" id="operator-divide">/</button>
            <button class="operator btn btn-secondary" id="operator-multiply">*</button>
            <button class="number btn btn-light" id="number-7">7</button>
            <button class="number btn btn-light" id="number-8">8</button>
            <button class="number btn btn-light" id="number-9">9</button>
            <button class="operator btn btn-secondary" id="operator-subtract">-</button>
            <button class="number btn btn-light" id="number-4">4</button>
            <button class="number btn btn-light" id="number-5">5</button>
            <button class="number btn btn-light" id="number-6">6</button>
            <button class="operator btn btn-secondary" id="operator-add">+</button>
            <button class="number btn btn-light" id="number-1">1</button>
            <button class="number btn btn-light" id="number-2">2</button>
            <button class="number btn btn-light" id="number-3">3</button>
            <button class="equals btn btn-success" id="equals-button">=</button>
            <button class="number btn btn-light btn-zero" id="number-0">0</button>
            <button class="decimal btn btn-secondary" id="decimal-button">.</button>
        </div>
    </div>

    <!-- Bootstrap JS CDN (optional, not strictly needed for functionality but good practice if using Bootstrap components) -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL" crossorigin="anonymous"></script>

    <script>
        document.addEventListener('DOMContentLoaded', () => {
            const display = document.getElementById('calculator-display');
            let currentOperand = '0'; // The number currently being entered or displayed
            let previousOperand = ''; // The first operand in a calculation
            let operation = undefined; // The selected operation (+, -, *, /)
            let shouldResetDisplay = false; // Flag to clear display after an operation or equals

            // Updates the calculator display with the current operand
            function updateDisplay() {
                display.value = currentOperand;
            }

            // Resets all calculator state variables
            function clear() {
                currentOperand = '0';
                previousOperand = '';
                operation = undefined;
                shouldResetDisplay = false;
                updateDisplay();
            }

            // Appends a number or decimal point to the current operand
            function appendNumber(number) {
                if (shouldResetDisplay) {
                    currentOperand = number;
                    shouldResetDisplay = false;
                } else if (currentOperand === '0' && number !== '.') {
                    currentOperand = number; // Replace initial '0' with new number
                } else if (number === '.' && currentOperand.includes('.')) {
                    return; // Prevent multiple decimal points in the current number
                } else {
                    currentOperand += number;
                }
                updateDisplay();
            }

            // Sets the chosen operation and stores the current operand as the previous operand
            function chooseOperation(op) {
                if (currentOperand === '') return; // Do nothing if no number entered
                if (previousOperand !== '') {
                    calculate(); // If there's a pending operation, calculate first
                }
                operation = op;
                previousOperand = currentOperand;
                shouldResetDisplay = true; // Prepare to clear display for the next number
            }

            // Performs the calculation based on the stored operation and operands
            function calculate() {
                let computation;
                const prev = parseFloat(previousOperand);
                const current = parseFloat(currentOperand);

                // If either operand is not a number, do nothing
                if (isNaN(prev) || isNaN(current)) return;

                switch (operation) {
                    case '+':
                        computation = prev + current;
                        break;
                    case '-':
                        computation = prev - current;
                        break;
                    case '*':
                        computation = prev * current;
                        break;
                    case '/':
                        if (current === 0) {
                            // Handle division by zero error
                            currentOperand = 'Error';
                            previousOperand = '';
                            operation = undefined;
                            shouldResetDisplay = true;
                            updateDisplay();
                            return;
                        }
                        computation = prev / current;
                        break;
                    default:
                        return; // Do nothing if no valid operation is set
                }
                currentOperand = computation.toString();
                operation = undefined;
                previousOperand = '';
                shouldResetDisplay = true; // Prepare for a new calculation or chaining
                updateDisplay();
            }

            // Attach event listeners to all number buttons
            document.querySelectorAll('.number').forEach(button => {
                button.addEventListener('click', () => {
                    appendNumber(button.textContent);
                });
            });

            // Attach event listener for the decimal button
            document.getElementById('decimal-button').addEventListener('click', () => {
                appendNumber('.');
            });

            // Attach event listeners to all operator buttons
            document.querySelectorAll('.operator').forEach(button => {
                button.addEventListener('click', () => {
                    chooseOperation(button.textContent);
                });
            });

            // Attach event listener for the equals button
            document.getElementById('equals-button').addEventListener('click', () => {
                calculate();
            });

            // Attach event listener for the clear button
            document.getElementById('clear-button').addEventListener('click', () => {
                clear();
            });

            // Initialize the calculator display when the page loads
            clear();
        });
    </script>
</body>
</html>
