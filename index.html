<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Simple Calculator</title>
    <style>
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            margin: 0;
            background-color: #f0f2f5;
            color: #333;
        }

        #calculator {
            background-color: #ffffff;
            border-radius: 12px;
            box-shadow: 0 10px 25px rgba(0, 0, 0, 0.1);
            padding: 20px;
            width: 320px;
            display: grid;
            grid-template-columns: repeat(4, 1fr);
            grid-gap: 12px;
        }

        #display {
            grid-column: 1 / -1;
            margin-bottom: 15px;
        }

        #result {
            width: 100%;
            background-color: #e9ecef;
            border: none;
            border-radius: 8px;
            padding: 15px;
            font-size: 2.5em;
            text-align: right;
            color: #333;
            box-sizing: border-box;
            height: 70px;
            overflow: hidden;
            white-space: nowrap;
            text-overflow: clip;
        }

        .calculator-button {
            background-color: #e0e0e0;
            color: #333;
            border: none;
            border-radius: 8px;
            padding: 15px 0;
            font-size: 1.5em;
            cursor: pointer;
            transition: background-color 0.2s ease-in-out, transform 0.1s ease;
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.05);
        }

        .calculator-button:hover {
            background-color: #d0d0d0;
            transform: translateY(-1px);
        }

        .calculator-button:active {
            background-color: #c0c0c0;
            transform: translateY(0);
            box-shadow: inset 0 2px 5px rgba(0, 0, 0, 0.1);
        }

        .operator {
            background-color: #ff9500;
            color: #ffffff;
        }

        .operator:hover {
            background-color: #e08500;
        }

        .operator:active {
            background-color: #c07500;
        }

        #clear-button {
            background-color: #ff3b30;
            color: #ffffff;
        }

        #clear-button:hover {
            background-color: #e02b20;
        }

        #clear-button:active {
            background-color: #c01b10;
        }

        /* Updated equals-button styling for new layout: spans 2 columns, not 2 rows */
        #equals-button {
            background-color: #007aff;
            color: #ffffff;
            grid-column: span 2; /* Spans two columns */
        }

        #equals-button:hover {
            background-color: #006ae0;
        }

        #equals-button:active {
            background-color: #005ac0;
        }

        /* #zero-button specific styling removed as it's now a regular single-column button */
    </style>
</head>
<body>
    <div id="calculator">
        <div id="display">
            <input type="text" id="result" value="0" readonly>
        </div>
        <!-- New button layout including Square Root (√) and Percentage (%) -->
        <button class="calculator-button" id="clear-button">C</button>
        <button class="calculator-button operator" data-unary-operator="sqrt">√</button>
        <button class="calculator-button operator" data-unary-operator="percent">%</button>
        <button class="calculator-button operator" data-operator="/">/</button>

        <button class="calculator-button" data-number="7">7</button>
        <button class="calculator-button" data-number="8">8</button>
        <button class="calculator-button" data-number="9">9</button>
        <button class="calculator-button operator" data-operator="*">*</button>

        <button class="calculator-button" data-number="4">4</button>
        <button class="calculator-button" data-number="5">5</button>
        <button class="calculator-button" data-number="6">6</button>
        <button class="calculator-button operator" data-operator="-">-</button>

        <button class="calculator-button" data-number="1">1</button>
        <button class="calculator-button" data-number="2">2</button>
        <button class="calculator-button" data-number="3">3</button>
        <button class="calculator-button operator" data-operator="+">+</button>

        <button class="calculator-button" data-number="0">0</button>
        <button class="calculator-button" data-number=".">.</button>
        <button class="calculator-button" id="equals-button">=</button>
    </div>

    <script>
        const resultDisplay = document.getElementById('result');
        let currentInput = '0';
        let previousInput = '';
        let operation = null;
        let shouldResetDisplay = false;

        function updateDisplay() {
            let displayValue = currentInput;
            const num = parseFloat(currentInput);

            // Handle very long numbers or scientific notation
            if (!isNaN(num)) {
                // If the number is a float and very long, try toPrecision first, then toExponential
                if (currentInput.length > 15 && !currentInput.includes('e') && !currentInput.includes('.')) {
                    displayValue = num.toExponential(8); // Use exponential for very large integers
                } else if (currentInput.length > 15 && currentInput.includes('.')) {
                    // For long decimals, try toPrecision
                    displayValue = num.toPrecision(12);
                    if (displayValue.length > 15) { // If still too long, use exponential
                        displayValue = num.toExponential(8);
                    }
                }
            }
            resultDisplay.value = displayValue;
        }

        function clear() {
            currentInput = '0';
            previousInput = '';
            operation = null;
            shouldResetDisplay = false;
            updateDisplay();
        }

        function appendNumber(number) {
            if (shouldResetDisplay) {
                currentInput = number;
                shouldResetDisplay = false;
            } else {
                if (currentInput === '0' && number !== '.') {
                    currentInput = number; // Replace initial '0' unless it's a decimal point
                } else if (number === '.' && currentInput.includes('.')) {
                    return; // Prevent multiple decimal points
                } else {
                    currentInput += number;
                }
            }
            updateDisplay();
        }

        function chooseOperation(op) {
            if (currentInput === 'Error: Div by 0' || currentInput === 'Error: Invalid Input') {
                // If there's an error, clear it before starting a new operation
                clear();
            }
            if (currentInput === '') return; // Do nothing if there's no number to operate on

            if (previousInput !== '' && operation !== null) {
                // If there's a pending operation and a new operator is chosen (e.g., 5 + 3 -),
                // compute the previous one first.
                compute();
            }
            operation = op;
            previousInput = currentInput;
            shouldResetDisplay = true; // Next number input will clear the display
        }

        function compute() {
            let computation;
            const prev = parseFloat(previousInput);
            const current = parseFloat(currentInput);

            // If previous input is invalid or no operation is set, just display current input
            // and reset the operation state.
            if (isNaN(prev) || isNaN(current) || operation === null) {
                operation = null;
                previousInput = '';
                shouldResetDisplay = true;
                updateDisplay();
                return;
            }

            try {
                switch (operation) {
                    case '+':
                        computation = prev + current;
                        break;
                    case '-':
                        computation = prev - current;
                        break;
                    case '*':
                        computation = prev * current;
                        break;
                    case '/':
                        if (current === 0) {
                            throw new Error('Division by zero');
                        }
                        computation = prev / current;
                        break;
                    default:
                        return; // No valid operation selected
                }
                currentInput = computation.toString();
            } catch (error) {
                if (error.message === 'Division by zero') {
                    currentInput = 'Error: Div by 0';
                } else {
                    currentInput = 'Error'; // Generic error
                }
            } finally {
                operation = null;
                previousInput = '';
                shouldResetDisplay = true; // After computation, next number input should clear display
                updateDisplay();
            }
        }

        function handleUnaryOperator(op) {
            let num = parseFloat(currentInput);

            if (isNaN(num) || currentInput === 'Error: Div by 0' || currentInput === 'Error: Invalid Input') {
                // If there's an error or invalid number, clear it before attempting a unary operation
                if (currentInput.startsWith('Error')) clear();
                return;
            }

            switch (op) {
                case 'sqrt':
                    if (num < 0) {
                        currentInput = 'Error: Invalid Input';
                    } else {
                        currentInput = Math.sqrt(num).toString();
                    }
                    break;
                case 'percent':
                    // If an operation is pending, calculate percentage based on the previous number
                    if (operation && previousInput !== '') {
                        const prev = parseFloat(previousInput);
                        if (isNaN(prev)) { // Fallback if previous number is somehow invalid
                             currentInput = (num / 100).toString();
                        } else if (operation === '+' || operation === '-') {
                            // For X + Y% or X - Y%, Y% means (X * Y / 100)
                            currentInput = (prev * num / 100).toString();
                        } else { // For X * Y% or X / Y%, Y% means (Y / 100)
                            currentInput = (num / 100).toString();
                        }
                    } else {
                        // If no operation is pending, just convert current number to percentage (divide by 100)
                        currentInput = (num / 100).toString();
                    }
                    break;
            }
            shouldResetDisplay = true; // After unary op, next number clears the display
            updateDisplay();
        }

        // Event Listeners for buttons
        document.getElementById('clear-button').addEventListener('click', clear);

        document.querySelectorAll('[data-number]').forEach(button => {
            button.addEventListener('click', () => {
                appendNumber(button.dataset.number);
            });
        });

        document.querySelectorAll('[data-operator]').forEach(button => {
            button.addEventListener('click', () => {
                chooseOperation(button.dataset.operator);
            });
        });

        document.querySelectorAll('[data-unary-operator]').forEach(button => {
            button.addEventListener('click', () => {
                handleUnaryOperator(button.dataset.unaryOperator);
            });
        });

        document.getElementById('equals-button').addEventListener('click', compute);

        // Initialize display on load
        updateDisplay();
    </script>
</body>
</html>
