<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Simple Calculator</title>
    <!-- Bootstrap CDN for clean UI -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <style>
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            background-color: #f8f9fa; /* Light background */
            font-family: 'Arial', sans-serif;
            margin: 0;
            padding: 0;
        }

        .calculator {
            background-color: #343a40; /* Darker background for calculator */
            border-radius: 10px;
            padding: 20px;
            box-shadow: 0 10px 20px rgba(0, 0, 0, 0.2);
            width: 320px; /* Fixed width for a compact look */
        }

        .calculator-display {
            background-color: #212529; /* Even darker for display */
            color: #ffffff;
            font-size: 2.5em;
            padding: 15px;
            border-radius: 5px;
            margin-bottom: 20px;
            text-align: right;
            overflow: hidden; /* Hide overflow for long numbers */
            white-space: nowrap; /* Prevent wrapping */
            text-overflow: ellipsis; /* Add ellipsis for overflow */
            min-height: 70px; /* Ensure consistent height */
            display: flex;
            align-items: center;
            justify-content: flex-end;
        }

        .calculator-keys {
            display: grid;
            grid-template-columns: repeat(4, 1fr); /* 4 columns */
            gap: 10px; /* Space between buttons */
        }

        .calculator-keys button {
            width: 100%;
            height: 60px;
            font-size: 1.5em;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            transition: background-color 0.2s, transform 0.1s;
            color: #ffffff; /* Default text color for buttons */
        }

        .calculator-keys button:hover {
            transform: translateY(-2px);
        }

        /* Number buttons */
        .calculator-keys button.btn-secondary {
            background-color: #6c757d; /* Bootstrap secondary */
        }
        .calculator-keys button.btn-secondary:hover {
            background-color: #5a6268;
        }

        /* Operator buttons */
        .calculator-keys button.btn-primary {
            background-color: #007bff; /* Bootstrap primary */
        }
        .calculator-keys button.btn-primary:hover {
            background-color: #0069d9;
        }

        /* Clear button */
        .calculator-keys button.btn-danger {
            background-color: #dc3545; /* Bootstrap danger */
        }
        .calculator-keys button.btn-danger:hover {
            background-color: #c82333;
        }

        /* Equals button */
        .calculator-keys button.btn-success {
            background-color: #28a745; /* Bootstrap success */
        }
        .calculator-keys button.btn-success:hover {
            background-color: #218838;
        }

        /* Zero button spans two columns */
        .calculator-keys button[data-key="0"] {
            grid-column: span 2;
        }
    </style>
</head>
<body>
    <div class="calculator">
        <div class="calculator-display" id="calculator-display">0</div>
        <div class="calculator-keys">
            <button type="button" class="btn btn-danger" data-action="clear">AC</button>
            <button type="button" class="btn btn-primary" data-action="divide">/</button>
            <button type="button" class="btn btn-primary" data-action="multiply">*</button>

            <button type="button" class="btn btn-secondary" data-key="7">7</button>
            <button type="button" class="btn btn-secondary" data-key="8">8</button>
            <button type="button" class="btn btn-secondary" data-key="9">9</button>
            <button type="button" class="btn btn-primary" data-action="subtract">-</button>

            <button type="button" class="btn btn-secondary" data-key="4">4</button>
            <button type="button" class="btn btn-secondary" data-key="5">5</button>
            <button type="button" class="btn btn-secondary" data-key="6">6</button>
            <button type="button" class="btn btn-primary" data-action="add">+</button>

            <button type="button" class="btn btn-secondary" data-key="1">1</button>
            <button type="button" class="btn btn-secondary" data-key="2">2</button>
            <button type="button" class="btn btn-secondary" data-key="3">3</button>

            <button type="button" class="btn btn-secondary" data-key="0">0</button>
            <button type="button" class="btn btn-secondary" data-action="decimal">.</button>
            <button type="button" class="btn btn-success" data-action="calculate">=</button>
        </div>
    </div>

    <script>
        const display = document.getElementById('calculator-display');
        const keys = document.querySelector('.calculator-keys');

        let displayValue = '0';
        let firstOperand = null;
        let operator = null;
        let waitingForSecondOperand = false;

        function updateDisplay() {
            display.textContent = displayValue;
        }

        function inputDigit(digit) {
            if (waitingForSecondOperand === true) {
                displayValue = digit;
                waitingForSecondOperand = false;
            } else {
                displayValue = displayValue === '0' || displayValue === 'Error' ? digit : displayValue + digit;
            }
            updateDisplay();
        }

        function inputDecimal(dot) {
            if (waitingForSecondOperand === true || displayValue === 'Error') {
                displayValue = '0.';
                waitingForSecondOperand = false;
                updateDisplay();
                return;
            }
            if (!displayValue.includes(dot)) {
                displayValue += dot;
            }
            updateDisplay();
        }

        function handleOperator(nextOperator) {
            const inputValue = parseFloat(displayValue);

            if (displayValue === 'Error') {
                // If display shows error, reset and start new operation
                resetCalculator();
                firstOperand = inputValue; // If inputValue is a valid number after reset
                operator = nextOperator;
                waitingForSecondOperand = true;
                return;
            }

            if (operator && waitingForSecondOperand) {
                operator = nextOperator; // Allow changing operator before second operand
                return;
            }

            if (firstOperand === null && !isNaN(inputValue)) {
                firstOperand = inputValue;
            } else if (operator) {
                const result = calculate(firstOperand, inputValue, operator);
                if (result === 'Error') {
                    displayValue = 'Error';
                    firstOperand = null;
                    operator = null;
                } else {
                    displayValue = `${parseFloat(result.toFixed(7))}`; // Limit precision for display
                    firstOperand = result;
                }
            }

            waitingForSecondOperand = true;
            operator = nextOperator;
            updateDisplay();
        }

        function calculate(first, second, op) {
            if (op === '+') {
                return first + second;
            } else if (op === '-') {
                return first - second;
            } else if (op === '*') {
                return first * second;
            } else if (op === '/') {
                if (second === 0) {
                    return 'Error'; // Division by zero
                }
                return first / second;
            }
            return second; // Fallback, should not be reached with proper operator handling
        }

        function resetCalculator() {
            displayValue = '0';
            firstOperand = null;
            operator = null;
            waitingForSecondOperand = false;
            updateDisplay();
        }

        keys.addEventListener('click', (event) => {
            const { target } = event;
            const { action, key } = target.dataset;

            if (!target.matches('button')) {
                return;
            }

            if (key) { // Number button
                inputDigit(key);
                return;
            }

            if (action === 'decimal') {
                inputDecimal('.');
                return;
            }

            if (action === 'clear') {
                resetCalculator();
                return;
            }

            if (action === 'calculate') {
                if (firstOperand === null || operator === null || waitingForSecondOperand) {
                    // If no first operand, no operator, or waiting for second operand (e.g., 5 + =),
                    // then pressing = should just display the current value or do nothing.
                    // If displayValue is 'Error', pressing = does nothing.
                    if (displayValue === 'Error') {
                        return;
                    }
                    if (firstOperand !== null && operator !== null && waitingForSecondOperand) {
                        // If operator is set and waiting for second operand, but no second operand entered,
                        // treat firstOperand as both first and second operand (e.g., 5 + = -> 10)
                        const result = calculate(firstOperand, firstOperand, operator);
                        displayValue = `${parseFloat(result.toFixed(7))}`;
                        firstOperand = null;
                        operator = null;
                        waitingForSecondOperand = true;
                        updateDisplay();
                        return;
                    }
                    return;
                }
                const inputValue = parseFloat(displayValue);
                const result = calculate(firstOperand, inputValue, operator);
                if (result === 'Error') {
                    displayValue = 'Error';
                    firstOperand = null; // Reset for new calculation
                    operator = null;
                } else {
                    displayValue = `${parseFloat(result.toFixed(7))}`; // Limit precision
                    firstOperand = null; // Reset for new calculation
                    operator = null;
                }
                waitingForSecondOperand = true; // Ready for next input
                updateDisplay();
                return;
            }

            if (action === 'add' || action === 'subtract' || action === 'multiply' || action === 'divide') {
                const opSymbol = target.textContent; // Get the actual symbol from the button
                handleOperator(opSymbol);
                return;
            }
        });

        // Initial display update
        updateDisplay();
    </script>
</body>
</html>
